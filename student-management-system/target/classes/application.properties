spring.datasource.password=123456

#Hibernate
#Hibernate basically requires a dialect to generate a SQL queries for a choosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect 
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate auto ddl
#To generate database table automatically by using hibernate feature
spring.jpa.hibernate.ddl-auto=update
#here i have provided value as update because we are going to create a table in database if the table do not exist and if the table exist then it will get updated

logging.level.org.hibernate.SQL=DEBUG

server.port = 8081