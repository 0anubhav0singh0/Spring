<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
					<form th:action="@{/process}" method="post" th:object="${loginData}">
					<h1 class="text-center">Signup here</h1>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">User Name</label> 
							<!-- th:classappend class append a karni hai ek condition pe -->
							<input type="text"
									name="userName" 
									class="form-control"
									id="exampleInputEmail1" 
									th:value="${loginData.userName}"
									th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
									aria-describedby="emailHelp">
									
									<!-- aapko yaha pe iterate karna hai kuki ek se jada error ho sakta hai  
									yaha pe hame ek variable lena hai e(error)-->
									<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
									
									</div>
									
									<!--<p th:each="e : ${#fields.errors('userName')}" th:text="${e}">
									</p>-->
					</div>
					
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">User Email</label>
						
						<input type="email"
								name ="email" 
								class="form-control"
								th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
								id="exampleInputPassword1"
								th:value="${loginData.email}">
								
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
		
									</div>
					</div>
					
					<div class="mb-3 form-check">
						<input type="checkbox" 
								name="agreed"
								class="form-check-input" 
								id="exampleCheck1"
								th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">
						
						<label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback"></div>
					</div>
					
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div> 
		</div>
	</div>
</body>
</html>
